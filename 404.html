<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@NeegaPh</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <style>
    *, *::after, *::before {
      box-sizing: border-box;
    }

    html {
      background: #000;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    head {
      display: block;
      position: relative;
      width: 200px;
      margin: 10% auto 0;
      -webkit-animation: shvr 0.2s infinite;
      animation: shvr 0.2s infinite;
    }
    head::after {
      content: '';
      width: 20px;
      height: 29px;
      background: #000;
      position: absolute;
      top: 30px;
      left: 25px;
      border-radius: 50%;
      box-shadow: 125px 0 0 #000;
      -webkit-animation: eye 2.5s infinite;
      animation: eye 2.5s infinite;
    }

    meta {
      position: relative;
      display: inline-block;
      background: #fff;
      width: 75px;
      height: 80px;
      border-radius: 50% 50% 50% 50%/45px 45px 45% 45%;
      transform: rotate(45deg);
    }
    meta::after {
      content: '';
      position: absolute;
      border-bottom: 2px solid #fff;
      width: 70px;
      height: 50px;
      left: 0px;
      bottom: -10px;
      border-radius: 50%;
    }
    meta::before {
      bottom: auto;
      top: -100px;
      transform: rotate(45deg);
      left: 0;
    }
    meta:nth-of-type(2) {
      float: right;
      transform: rotate(-45deg);
    }
    meta:nth-of-type(2)::after {
      left: 5px;
    }
    meta:nth-of-type(3) {
      display: none;
    }

    body {
      margin-top: 100px;
      text-align: center;
      color: #fff;
    }
    body::before {
      content: 'Hacked  By NeegaPh';
      font-size: 55px;
      font-weight: auto;
      display: block;
      margin-bottom: 12px;
    }
    body::after {
      content: "got hack?";
      color: #1EA7AB;
      width: auto;
      font-size: 30px;
      overflow: visible;
      display: inline-block;
      white-space: nowrap;
      animation: text-rotate 2s infinite steps(1);
    }

    @keyframes text-rotate {
      0%   { content: "got hack?"; }
      25%  { content: "how?"; }
      50%  { content: "security is weak"; }
      75%  { content: "get ur job finish lol"; }
      100% { content: "got hack?"; }
    }

    @keyframes eye {
      0% ,30% , 55%, 90% , 100% { transform: translate(0,0); }
      10%, 25% { transform: translate(0,20px); }
      65% { transform: translate(-20px,0); }
      80% { transform: translate(20px,0); }
    }

    @keyframes shvr {
      0% { transform: translate(1px,1em); }
      50% { transform: translate(0,1em); }
      100% { transform: translate(-1px,1em); }
    }
  </style>
</head>

<body>
  <audio id="bg-audio" src="https://audio.jukehost.co.uk/QDm1UrTrhT5fSwFAufPSYno2MkqVdpk7" autoplay loop></audio>

  <script>
    window.addEventListener("load", () => {
      const audio = document.getElementById("bg-audio");
      const tryPlay = () => {
        audio.play().catch(err => {
          console.warn("Autoplay blocked, waiting for user interaction...", err);
        });
      };
      tryPlay();
      document.body.addEventListener("click", () => {
        tryPlay();
      }, { once: true });
    });
  </script>
</body>
</html>
